<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sneaky Link</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body class="page-login">
  <section class="login-wrapper">
    <form class="login-card" id="login-form">
      <h2>Welcome Back</h2>

      <label>Email or Phone</label>
      <input type="text" id="user" placeholder="you@example.com" required>

      <label>Password</label>
      <input type="password" id="pass" placeholder="••••••••" required>

      <button type="submit" class="btn primary full">Login</button>

      <p class="alt">or</p>
      <button type="button" class="btn outline full">Continue with Google</button>

      <p class="signup">No account? <a href="#">Sign up</a></p>
    </form>
  </section>

  <script src="js/main.js"></script>

</body>
</html>
